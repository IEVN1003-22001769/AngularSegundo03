<div class="axb-container">
  <h2 class="form-title">Multiplicación</h2>

  <form [formGroup]="formulario" (ngSubmit)="calcular()" class="axb-form">
    
    <div class="form-group">
      <label for="a" class="form-label">Número A:</label>
      <input 
        id="a" 
        type="number" 
        formControlName="a" 
        class="form-input" 
        placeholder="Ingrese valor"
      />
    </div>

    <div class="form-group">
      <label for="b" class="form-label">Número B:</label>
      <input 
        id="b" 
        type="number" 
        formControlName="b" 
        class="form-input" 
        placeholder="Ingrese valor"
      />
    </div>

    <div class="button-container">
      <button type="submit" class="submit-btn">Calcular</button>
    </div>
  </form>

  <div *ngIf="resultado !== null" class="result-display">
    <strong>Resultado:</strong> {{ resultado }}
  </div>
</div>
