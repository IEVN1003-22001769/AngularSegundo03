<div class="distancia-container">
  <h2 class="form-title">Distancia entre dos puntos</h2>

  <form [formGroup]="formulario" (ngSubmit)="calcular()" class="distancia-form">
    
    <div class="coordinates-grid">
      
      <div class="form-group">
        <label for="x1" class="form-label">Coordenada X1</label>
        <input id="x1" formControlName="x1" type="number" class="form-input" placeholder="0" />
      </div>

      <div class="form-group">
        <label for="y1" class="form-label">Coordenada Y1</label>
        <input id="y1" formControlName="y1" type="number" class="form-input" placeholder="0" />
      </div>

      <div class="form-group">
        <label for="x2" class="form-label">Coordenada X2</label>
        <input id="x2" formControlName="x2" type="number" class="form-input" placeholder="0" />
      </div>

      <div class="form-group">
        <label for="y2" class="form-label">Coordenada Y2</label>
        <input id="y2" formControlName="y2" type="number" class="form-input" placeholder="0" />
      </div>
      
    </div>

    <button type="submit" class="submit-btn">
      Calcular Distancia
    </button>
  </form>

  <div *ngIf="resultado" class="result-display">
    <span class="result-label">Resultado:</span>
    <span class="result-value">{{ resultado }}</span>
  </div>
</div>
