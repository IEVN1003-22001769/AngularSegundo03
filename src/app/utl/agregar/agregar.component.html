<div class="add-container">
  <div class="form-card">
    <div class="card-header">
      <h2>Registrar Nuevo Alumno</h2>
    </div>

    <div class="card-body">
      <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        
        <div class="input-group">
          <input
            type="number"
            id="matricula"
            class="input-field"
            placeholder=" "
            formControlName="matricula"
          />
          <label for="matricula" class="input-label">Matrícula</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            id="nombre"
            class="input-field"
            placeholder=" "
            formControlName="nombre"
          />
          <label for="nombre" class="input-label">Nombre</label>
        </div>

        <div class="input-group">
          <input
            type="text"
            id="apaterno"
            class="input-field"
            placeholder=" "
            formControlName="apaterno"
          />
          <label for="apaterno" class="input-label">Apellido Paterno</label>
        </div>

        <div class="grid-row">
          <div class="input-group">
            <input
              type="text"
              id="amaterno"
              class="input-field"
              placeholder=" "
              formControlName="amaterno"
            />
            <label for="amaterno" class="input-label">Apellido Materno</label>
          </div>
        </div>

        <div class="input-group">
          <input
            type="email"
            id="correo"
            class="input-field"
            placeholder=" "
            formControlName="correo"
          />
          <label for="correo" class="input-label">Correo Electrónico</label>
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-submit">
            <svg class="icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 21">
              <path d="M15 12a1 1 0 0 0 .962-.726l2-7A1 1 0 0 0 17 3H3.77L3.175.745A1 1 0 0 0 2.208 0H1a1 1 0 0 0 0 2h.438l.6 2.255v.019l2 7 .746 2.986A3 3 0 1 0 9 17a2.966 2.966 0 0 0-.184-1h2.368c-.118.32-.18.659-.184 1a3 3 0 1 0 3-3H6.78l-.5-2H15Z"/>
            </svg>
            Agregar
          </button>

          <button type="button" class="btn btn-cancel" [routerLink]="['/utl/listaalumnos']">
            Cancelar
            <svg class="icon" style="margin-left: 0.5rem; margin-right: 0;" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
            </svg>
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
